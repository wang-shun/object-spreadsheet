<template name="Schema">
  <div id="ActionBar"><h1>Schema</h1></div>
  <div id="Schema">
    <table>
      <tr>
        <td></td><th>fieldName / objectName</th><th>parent</th><th>type</th>
      </tr>
      {{#each columns}}
      <tr>
        <th class="noisy">{{short _id}}</th>
        <td>
          {{#if fieldName}}
            {{fieldName}}
          {{/if}}
          {{#if objectName}}
            / {{objectName}}
          {{/if}}
        </td>
        <td class="noisy">{{short parent}}</td>
        <td class="noisy">{{short type}}</td>
        <td>{{human parent}} <to></to> {{human type}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>

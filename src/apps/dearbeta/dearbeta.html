<template name="DearBeta_Demo">
  <iframe class="demo-ui" src="/{{sheet}}/apps/beta"></iframe>
  <iframe class="demo-linked-sheet" src="/{{sheet}}"></iframe>
</template>

<template name="DearBeta">
  <ul>
  {{#each files}}
    <li>{{name}}
    <ul>
      {{#each Node}}
        <li>{{id}}
          <ul>
            {{#each Time}}
            <li>{{ns}}<i>ns</i>
              <span class="Request">
                <button class="up">+</button>{{Request.length}}<button class="down">-</button>
              </span>
              <ul>
                {{#each Hint}}
                <li>
                  <span class="Hint">
                    <button class="del">X</button>
                    {{body}}  
                    <button class="up">+</button>{{Vote.length}}<button class="down">-</button>
                  </span>
                </li>
                {{/each}}
                <li><form><input name="text" type="text">
                  <button type="submit">Add hint</button></form></li>
              </ul>
            </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
    </li>
  {{/each}}
  </ul>
</template>
